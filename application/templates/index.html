{% extends "base.html" %}

{% block title %}Pick the register you want to update{% endblock %}

{% block body %}
<ul>
    {% for schema in schemas %}
    {% set schema_name = schema | replace('-schema.json', '') %}
    <li>
        <a href="{{url_for('frontend.dynamic_form', schema=schema_name)}}">{{ schema_name }}</a>
    </li>

    {% endfor %}
</ul>
{% endblock %}
